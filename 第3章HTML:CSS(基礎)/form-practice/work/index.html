<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="top-title">
    <div class="inner">
      <h1 class="page-title">フォーム作成</h1>
      <div class="box-section">
        <form action>
          <h2 class="form-title">アカウント作成</h2>
          <div class="personal-content">
            <h3 class="content-title">個人情報</h3>
            <div class="label-section">
              <label class="label-text" for="family-name">
                名字
                <span class="required">※</span>
                <input class="input-area" id="family_name" type="text" name="name" autocomplete="family-name" required>
              </label>

            </div>
          </div>
        </form>
      </div>

    </div>
    
  </section>

</body>

</html>
